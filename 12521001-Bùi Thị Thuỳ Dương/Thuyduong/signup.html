<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Signup</title>
    <link rel="stylesheet" href="./sass/reset.css" />
    <link rel="stylesheet" href="./sass/signup.css" />
    <link rel="stylesheet" href="./sass/animate.min.css" />
    <link rel="icon" href="./img/td.png">
  </head>
  <body>
    <div class="signup">
      <h2 class="signup__heading">Tạo Tài Khoản</h2>
      <p class="signup__already">
        <img class="signup__img" src="./img/td.png">
        THE NOODLE HOUSE
        <!-- <a href="#" class="signup__link signup__link--underline">Tạo tài khoản</a> -->
      </p>
      <form action="#" class="signup__form" autocomplete="off">
        <div class="form__group">
          <input type="text" class="form__input" placeholder="Midname" />
        </div>
        <div class="form__group form__group--2">
          <input type="text" class="form__input" placeholder="First name" />
          <input type="text" class="form__input" placeholder="Last name" />
        </div>
        <div class="form__group">
          <input type="email" class="form__input" placeholder="Email" />
        </div>
        <p class="signup__already">
          Bạn đã có tài khoản ?
          <a href="login.html" class="signup__link signup__link--underline">Quay lại đăng nhập</a>
        </p>
        <div class="form__group">
          <button type="submit" class="form__submit">
            <span class="form__submit-text">Sign Up </span
            ><i class="fa fa-long-arrow-right form__submit-icon"></i>
          </button>
        </div>
        <div class="form__tos">
          <input type="checkbox" name="" id="tos" />
          <label for="tos"
            >Tôi đồng ý với các điều khoản
            <a href="#" class="signup__link">Term of Service</a></label
          >
        </div>
      </form>
    </div>
  </body>
</html>
