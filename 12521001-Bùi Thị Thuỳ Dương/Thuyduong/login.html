<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css"/>
    <title>Login</title>
    <link rel="stylesheet" href="./sass/reset.css" />
    <link rel="stylesheet" href="./sass/login.css" />
    <link rel="stylesheet" href="./sass/animate.min.css"/>
    <link rel="icon" href="./img/td.png">
  </head>
  <body>
    <div class="signup" data-wow-duration="2s" data-wow-delay="0.5s">
      <h1 class="signup-heading">Đăng Nhập</h1>
      <button class="signup-social">
        <i class="fa fa-google signup-social-icon"></i>
        <span class="signup-social-text">Login with Google</span>
      </button>
      <div class="signup-or"><span>Or</span></div>
      <form action="#" class="signup-form" autocomplete="on">
        <label for="fullname" class="signup-label">Full name</label>
        <input type="text" id="fullname" class="signup-input" placeholder="Eg: John Doe">
        <label for="email" class="signup-label">Email</label>
        <input type="email" id="email" class="signup-input" placeholder="Eg: johndoe@gmai.com">
      </form>
      <a href="home.html"><button class="signup-submit">Đăng Nhập</button></a>
      <p class="signup-already">
        <span>Bạn chưa có tài khoản ?</span>
        <a href="signup.html" class="signup-login-link">Đăng Kí</a>
      </p>
    </div>


    <script src="./wow.min.js"></script>
    <script>
      new WOW().init();
      </script>
  </body>
</html>
